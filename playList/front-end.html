<h1>Playlist</h1>

    <!-- Read -->

<h3>What songs are on the playlist?</h3> <button type="Print" id="readBTN" name="Print">Press here for a list</button>

<!-- create -->

<centre><h2>Add a new song to your playlist</h2><form method="POST">
    <input type="text" id="songName" name="songName" placeholder="Enter the name of the song" />
    <input type="text" id="artistName" name="artistName" placeholder="Enter the name of the artist" />
    <input type="text" id="yearReleased" name="yearReleased" placeholder="Enter the year it was released" />
    <input type="text" id="songGenre" name="songGenre" placeholder="Enter the genre of the song" />
    <input type="boolean" id="gotBass" name="gotBass" placeholder="Does it bump? yes/no" />

    <button type="submit" id="subBTN" name="subBTN">Submit</button>
</form></centre>


<!-- Update a songs details -->

 <h2>Update an existing song</h2>
    <form method="PUT">
        <input type="text" id="upsongName" name="upsongName" placeholder="Enter the song name" />
        <input type="text" id="upartistName" name="upartisntName" placeholder="Enter the name of the artist" />
        <input type="text" id="upyearReleased" name="upyearReleased" placeholder="Enter the year of release eg. 1987" />
        <input type="text" id="upsongGenre" name="upsongGenre" placeholder="Enter the genre of the song" />
        <input type="boolean" id="upgotBass" name="upgotBass" placeholder="Does it bump? True/False" />
        <input type="text" id="updateID" placeholder="Enter the ID you'd like to update"/>
        <button type="submit" id="updateBTN" name="submit">Update</button>

    </form>
        <div id="responsefromdb"></div>
    <hr/>
